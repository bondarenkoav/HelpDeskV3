<div class="card info-card revenue-card">
    <div class="card-body">
        <h5 class="card-title">Монтаж/Демонтаж <span>| В работе</span></h5>
        <div class="d-flex align-items-center">
            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="ri-hammer-line"></i>
            </div>
            <div class="ps-3">
                <h6>{% if proposals_isshedule_today > 0 %}{{ proposals_iscomplete }}{% else %}Нет данных{% endif %}</h6>
                <span class="text-success small pt-1 fw-bold">{% if proposals_isshedule_today > 0 %}{{ percent_iscomplete }}%</span>
                <span class="text-muted small pt-2 ps-1">от запланированных {{ proposals_isshedule_today }}{% endif %}</span>
            </div>
        </div>
    </div>
</div>
