{% load mptt_tags %}

<div class="list-group list-group-flush p-3">
    {% recursetree nodes %}
        <li class="list-group-item list-group-item-action">
            <a href="/{{ node.get_root.slug }}/{{ node.slug }}/" class="nav-link">
                <i class="bi bi-grid"></i>
                <span>{{ node.name }}</span>
            </a>
            {{ children }}
        </li>
    {% endrecursetree %}
</div>
