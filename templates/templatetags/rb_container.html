{% extends "base.html" %}
{% load dashboard_tags static base_tags %}

{% block basebody %}
    <header id="header" class="header fixed-top d-flex align-items-center">
        {% include 'templatetags/logo.html' %}
        {% include 'templatetags/searchbar.html' %}
        {% include 'templatetags/topnav.html' %}
    </header>

    <main id="main" class="main">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            {% rb_menu %}
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>
{% endblock %}
